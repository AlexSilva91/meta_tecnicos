{% extends "admin/base.html" %}

{% block title %}Dashboard - Métricas Técnicos{% endblock %}

{% block page_title %}Dashboard de Métricas{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
    <!-- Gráfico: ServiceOrders por Técnico -->
    <div class="bg-gray-800/50 rounded-xl p-6 border border-cyan-900/30 shadow-lg hover-lift">
        <h3 class="text-lg font-semibold text-white mb-4">Serviços por Técnico</h3>
        <canvas id="servicesByExpertChart"></canvas>
    </div>

    <!-- Gráfico: Serviços com Auxílio -->
    <div class="bg-gray-800/50 rounded-xl p-6 border border-cyan-900/30 shadow-lg hover-lift">
        <h3 class="text-lg font-semibold text-white mb-4">Serviços com Auxílio</h3>
        <canvas id="servicesWithAssistChart"></canvas>
    </div>
</div>

<div class="bg-gray-800/50 rounded-xl p-6 border border-cyan-900/30 shadow-lg hover-lift">
    <h3 class="text-lg font-semibold text-white mb-4">Serviços por Categoria e Técnico</h3>
    <canvas id="servicesByCategoryChart"></canvas>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/dashboard_metrics.js') }}" defer></script>
{% endblock %}
